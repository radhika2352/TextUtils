<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Text Utils</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">textutils.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="contact/">Contact Us</a>
        </li>
      </ul>
  </div>
      <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</nav>


<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Utils!</strong> You can perform some operations with your text.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


  <div class="container">
  <form action='/analyze' method='post'> {% csrf_token %}

<div class="form-group">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text and let Text utils do tha magic..</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
</div>


<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" id="customswitch1">
  <label class="form-check-label" for="customswitch1">Remove Punctuations</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="fullcaps" id="customswitch2">
  <label class="form-check-label" for="customswitch2">UPPERCASE</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" id="customswitch3">
  <label class="form-check-label" for="customswitch3">New Line Remover</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="extraspaceremover" id="customswitch4">
  <label class="form-check-label" for="customswitch4">Extra Space Remover</label>
</div>

    <button type="submit" class="btn btn-dark mt-2">analyze text</button>
  </form>
  </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</html>
